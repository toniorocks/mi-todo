<mat-card class="example-card">
    <mat-card-header>
        <mat-card-subtitle>ToDo</mat-card-subtitle>
        <mat-card-title>High priority</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <button mat-raised-button color="accent" (click)="addData()" style="margin: 1em 0 1em 0;">
            Add data
        </button>
        <!-- <button mat-raised-button [disabled]="!dataToDisplay.length" (click)="removeData()">
            Remove data
        </button> -->
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 demo-table">
            <!-- Position Column -->

            <!-- Name Column -->
            <ng-container matColumnDef="inputValue">
                <th mat-header-cell *matHeaderCellDef>ToDo</th>
                <td mat-cell *matCellDef="let element">
                    <!-- {{element.value}} -->
                    <app-todo-input></app-todo-input>
                </td>
            </ng-container>


            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button>
                        <mat-icon>arrow_upward</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon>arrow_downward</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon>close</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <mat-divider></mat-divider>
    </mat-card-actions>
    <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
